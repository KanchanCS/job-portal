{% extends 'base.html' %}
{% load static %}
{% block title %}
Register User
{% endblock title %}
{% block content %}

<header
  class="masthead"
  style="background-image: url('assets/img/contact-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Register Here</h1>
          <span class="subheading">Register Free for more updates ..</span>
        </div>
      </div>
    </div>
  </div>
</header>
<main class="py-4">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title text-center py-4">
                        <h1>Regiter User</h1>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{form.as_p}}
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    <div class="card-footer">
                      <a class="btn btn-primary btn-block rounded-pill" href="{% url 'job:login' %}">Login</a>
                      <small class="small-text"> If you have account then login it </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
